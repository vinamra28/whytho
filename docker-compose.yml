version: "3.8"

services:
  whytho:
    build: .
    ports:
      - "8080:8080"
    environment:
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      - GITLAB_BASE_URL=${GITLAB_BASE_URL:-https://gitlab.com}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - PORT=8080
    restart: unless-stopped
